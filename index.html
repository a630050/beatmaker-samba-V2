<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SambaBeatmaker - 森巴鼓團練習程式(Pro)</title>

	<script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

    <style>
        :root {
            --step-size: 30px;
            --selection-bg-color: rgba(50, 150, 255, 0.3);
            --selection-border-color: #3296ff;
            --selection-glow-color: rgba(50, 150, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

		.header {
			display: flex;
			flex-direction: column;      /* <--- 新增：將主軸改為垂直方向 */
			align-items: flex-start;     /* <--- 修改：讓項目從左邊開始對齊 */
			gap: 20px;                   /* <--- 修改：調整 Logo 和按鈕之間的垂直間距 */
			margin-bottom: 20px;
			padding: 20px;
			background: rgba(0, 0, 0, 0.3);
			border-radius: 15px;
			backdrop-filter: blur(10px);
			flex-wrap: wrap;
		}

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #00ff88;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.active, .btn.toggled {
			background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
			box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }


        .btn.warning {
            background: linear-gradient(135deg, #ffc107 0%, #ffa000 100%);
        }

        .btn.warning:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn.action-btn {
            background: linear-gradient(135deg, #33aaff 0%, #0088cc 100%);
        }
        .btn.action-btn:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(51, 170, 255, 0.3);
        }
        .btn.action-btn.toggled {
            background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%);
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }


        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 6px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .beat-setting-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .beat-setting-label {
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        .beat-setting-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .beat-setting-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

		.expand-btn {
			background: rgba(255, 255, 255, 0.1);
			border: 2px solid #00ff88;
			color: #00ff88;
			width: 34px;
			height: 34px;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 8px;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

        .expand-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .expand-btn.reduce {
            border-color: #ff4444;
            color: #ff4444;
        }

        .expand-btn.reduce:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .beats-info {
            color: #00ff88;
            font-weight: bold;
        }

        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            height: auto;
        }

		.tracks-controls {
			width: 320px;
			flex-shrink: 0;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			padding: 8px;
			margin-right: 10px;
			margin-top: 20px;
			overflow-y: auto;
			border: 2px solid rgba(0, 255, 136, 0.3);
			transition: width 0.3s ease, padding 0.3s ease;
			position: relative;
            display: flex;
            flex-direction: column;
		}

        #trackControls {
            flex-grow: 1;
        }

		.tracks-controls.collapsed {
			width: 60px;
			padding: 8px 4px;
		}

		.collapse-btn {
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			width: 32px;
			height: 32px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 10;
            flex-shrink: 0;
            margin: 8px 0 0 auto;
		}

		.collapse-btn:hover {
			background: rgba(0, 255, 136, 0.4);
		}

		.tracks-controls.collapsed .collapse-btn {
			width: 32px;
			height: 32px;
            margin-top: 5px;
			margin-left: auto;
			margin-right: auto;
		}

        .tracks-sequencer {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .track-control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 42px;
			transition: all 0.3s ease;
        }

		.tracks-controls.collapsed .track-control-item {
			padding: 5px 4px;
			margin-bottom: 5px;
			min-height: 42px;
			justify-content: center;
			align-items: center;
		}

		.tracks-controls.collapsed .drum-select,
		.tracks-controls.collapsed .track-controls,
		.tracks-controls.collapsed .volume-control {
			display: none;
		}

		.tracks-controls.collapsed .track-number {
			width: 32px;
			height: 32px;
			font-size: 14px;
			line-height: 32px;
			text-align: center;
			flex-shrink: 0;
		}

        .track-control-item.current-playing {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

		.track-steps.disabled {
			opacity: 0.3;
			background: rgba(128, 128, 128, 0.1) !important;
			pointer-events: none;
		}

		.track-steps.disabled .track-cell {
			background: rgba(128, 128, 128, 0.1) !important;
			border-color: rgba(128, 128, 128, 0.2) !important;
		}

		.track-steps.disabled .track-cell.active {
			background: rgba(128, 128, 128, 0.2) !important;
		}

		.track-steps.disabled .track-label {
			color: rgba(128, 128, 128, 0.6) !important;
		}

		.track-steps.disabled .step.beat-marker {
			border-color: rgba(255, 170, 0, 0.3) !important;
		}

        .track-number {
			width: 32px;
			height: 32px;
			font-size: 14px;
			line-height: 32px;
			text-align: center;
			flex-shrink: 0;
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			border-radius: 4px;
			font-weight: bold;
        }

		.drum-select {
			flex: 1;
			min-width: 80px;
			padding: 4px 8px;
			background: rgba(0, 0, 0, 0.7);
			color: #00ff88;
			border: 1px solid rgba(0, 255, 136, 0.3);
			border-radius: 4px;
			font-size: 12px;
		}

        .track-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .track-control-btn {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 11px;
            flex-shrink: 0;
        }

        .track-control-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

		.volume-control {
			flex: 0 0 50px;
		}

		.volume-slider {
			width: 100%;
			height: 4px;
			background: rgba(255, 255, 255, 0.2);
			outline: none;
			border-radius: 2px;
			cursor: pointer;
		}

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .track-steps {
            display: flex;
            align-items: center;
            min-height: 42px;
            padding: 2px 0;
            margin-bottom: 5px;
        }

        .steps {
            display: flex;
            gap: 1px;
            min-width: fit-content;
            align-items: center;
        }

        .step {
            width: var(--step-size);
            height: var(--step-size);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 10px;
            flex-shrink: 0;
        }

        .step.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .step.beat-marker {
            border-color: #ffaa00;
        }

        .step.selected {
            background-color: var(--selection-bg-color) !important;
            border-color: var(--selection-border-color) !important;
            box-shadow: 0 0 8px var(--selection-glow-color);
            z-index: 2;
        }

        .step.playing {
            animation: pulse 0.2s ease;
            box-shadow: 0 0 20px #00ff88;
            z-index: 3;
        }

        .position-indicator {
            height: 10px;
            margin-bottom: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: fit-content;
        }

        .position-line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff4444;
            border-radius: 1px;
            transition: left 0.1s linear;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

		/* Sound Panel 的全螢幕背景樣式 */
		.sound-panel-overlay {
			display: none; /* 預設隱藏 */
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			backdrop-filter: blur(5px); /* 模糊效果移到這裡 */
			z-index: 1000;
			justify-content: center;
			align-items: center;
			padding: 20px; /* 給視窗一些邊距 */
		}

		/* Sound Panel 的內容視窗樣式 */
		.sound-panel {
			background: #1a1a1a; /* 統一樣式 */
			padding: 30px;
			border-radius: 15px;
			color: white;
			width: 100%; /* 寬度佔滿背景 */
			max-width: 1200px; /* 最大寬度限制 */
			height: 100%; /* 高度佔滿背景 */
			overflow-y: auto;
			border: 1px solid #00ff88; /* 統一樣式 */
			box-shadow: 0 10px 40px rgba(0, 255, 136, 0.25); /* 統一樣式 */
			display: flex; /* 讓內部元素可以更好地佈局 */
			flex-direction: column;
		}

        .sound-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }


        .sound-control-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .sound-control-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sound-mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }
        .sound-mode-selector label {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .sound-mode-selector input {
            display: none;
        }
        .sound-mode-selector input:checked + span {
            color: #1a1a1a;
            background-color: #00ff88;
            border-color: #00ff88;
            font-weight: bold;
        }
        .sound-mode-selector label.disabled span {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(128, 128, 128, 0.2);
            color: rgba(255, 255, 255, 0.4);
            border-color: rgba(128, 128, 128, 0.3);
        }
        .loading-indicator::after {
            content: ' (載入中...)';
            color: #ffc107;
            font-size: 10px;
        }

        .unified-sound-params {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px 15px;
            margin-top: 15px;
        }

        .unified-sound-params label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .unified-sound-params label.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .unified-sound-params input[type="range"],
        .unified-sound-params select {
            width: 100%;
            padding: 0;
            margin-top: 4px;
        }
        .unified-sound-params select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 4px;
            border-radius: 4px;
        }

        .param-value-display {
            font-weight: bold;
            color: #00ff88;
            font-size: 11px;
            min-width: 30px;
            text-align: right;
        }
        .param-label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sample-controls {
            margin-top: 15px;
        }

        .sample-controls .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .sample-file-name {
            font-size: 12px;
            color: #00ff88;
            margin-top: 8px;
            display: inline-block;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }

        .test-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-1px);
        }

        .panel-buttons {
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.05); }
        }


		@media (max-width: 1200px) {
			.sound-controls-grid {
				grid-template-columns: 1fr 1fr;
			}
		}

        @media (max-width: 992px) {
            .tracks-controls {
                width: 260px;
            }
            .sound-controls-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1000px) {
            .sequencer {
                flex-direction: column;
                height: auto;
            }

            .tracks-controls {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
                max-height: 350px;
            }

            .tracks-sequencer {
                height: 400px;
            }
        }

		@media (max-width: 800px) {
            .step {
                font-size: 8px;
            }
        }

		.btn.loading {
            cursor: wait;
            background: linear-gradient(135deg, #555 0%, #333 100%);
            box-shadow: none;
            transform: none;
        }

		.author-credit {
			text-align: center;
			margin-top: 20px;
			color: rgba(255, 255, 255, 0.5);
			font-size: 14px;
		}

        @media (min-width: 801px) {
            .steps {
                gap: 2px;
            }
        }

		.modal-overlay {
			display: none; /* 預設隱藏*/
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			backdrop-filter: blur(5px);
			z-index: 2000;
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background: #1a1a1a;
			border: 1px solid #00ff88;
			border-radius: 15px;
			width: 80vw;
			height: 85vh;
			max-width: 1000px;
			box-shadow: 0 10px 40px rgba(0, 255, 136, 0.25);
			display: flex;
			flex-direction: column;
			overflow: hidden;
			color: #e0e0e0;
		}

		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 25px;
			border-bottom: 1px solid rgba(0, 255, 136, 0.3);
			color: #00ff88;
			background: rgba(0, 0, 0, 0.3);
		}

		.modal-header h3 {
			margin: 0;
			font-size: 20px;
		}

		.close-btn {
			background: none;
			border: none;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
			opacity: 0.7;
			transition: opacity 0.2s;
		}

		.close-btn:hover {
			opacity: 1;
		}

		.modal-body {
			flex-grow: 1;
			padding: 0;
			overflow: hidden;
		}

		#helpFrame {
			width: 100%;
			height: 100%;
			border: none;
		}

		.beats-info-container {
			display: flex;
			align-items: center;
		}

		.beats-info-container .beat-setting-label {
			margin-right: 5px; /* 縮小文字和數字間的距離 */
		}

		/* 1. 定義新的按鈕顏色 */

		/* 資訊按鈕 (紫色) - 用於 "使用說明" */
		.btn.btn-info {
			background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
		}
		.btn.btn-info:hover:not(:disabled) {
			box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
		}

		/* 特殊功能按鈕 (青色) - 用於 "調音" */
		.btn.btn-special {
			background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
		}
		.btn.btn-special:hover:not(:disabled) {
			box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
		}

		.btn.btn-marking {
			background: linear-gradient(135deg, #26c6da 0%, #00acc1 100%);
		}
		.btn.btn-marking:hover:not(:disabled) {
			box-shadow: 0 5px 15px rgba(38, 198, 218, 0.4);
		}

		/* 標記按鈕在 "toggled" 狀態下的顏色 (使用深橙色作為啟用對比) */

        class AudioCache {
            constructor() {
                this.cache = new Map();
            }

            async getSample(url, audioContext) {
                if (this.cache.has(url)) {
                    return this.cache.get(url);
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    this.cache.set(url, audioBuffer);
                    return audioBuffer;
                } catch (error) {
                    console.error(`Failed to load or decode audio from ${url}:`, error);
                    return null;
                }
            }
        }

                const currentState = JSON.stringify({
                    tracks: this.tracks.map(track => ({ // <-- 修改點：改用 .map 來序列化
					  id: track.id,
						label: track.label, // <--- 在此處新增
                        drumType: track.drumType,
                        steps: track.steps,
                        markers: track.markers, // <--- 核心新增：將 markers 陣列加入儲存狀態
                        enabled: track.enabled,
                        soundEnabled: track.soundEnabled,
                        volume: track.volume
                    })),
                    totalBeats: this.totalBeats,
                    stepsPerBeat: this.stepsPerBeat
                });

                if (!force && this.history.length > 0 && currentState === this.history[this.historyIndex]) {
                    return;
                }

                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1);
                }

                this.history.push(currentState);
                this.historyIndex++;

                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                    this.historyIndex--;
                }

                this.updateUndoRedoButtons();
            }

            loadState(stateString) {
                if (!stateString) return;
                const state = JSON.parse(stateString);

                this.totalBeats = state.totalBeats;
                this.stepsPerBeat = state.stepsPerBeat;

                 // 核心修改：確保能正確還原包含 markers 的 tracks 數據
                this.tracks = state.tracks.map((trackData, index) => ({
                    ...trackData,
					label: trackData.label || this.defaultTrackLabels[index], //處理舊檔相容性
                    // 向下相容，如果舊的狀態沒有 markers，就給一個空陣列
                    markers: trackData.markers || Array(this.totalBeats * this.stepsPerBeat).fill(null)
                }));

                this.updateExpandButton();
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                });
                this.renderTracks();
                this.updateStepSize();
                this.updateUndoRedoButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            updateUndoRedoButtons() {
                document.getElementById('undoBtn').disabled = this.historyIndex <= 0;
                document.getElementById('redoBtn').disabled = this.historyIndex >= this.history.length - 1;
            }

			async initAudio() {
				try {
					this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
					if (this.audioContext.state === 'suspended') {
						this.setupAudioContextResume();
					}
				} catch (e) {
					console.warn('Web Audio API not supported');
				}
			}

				async loadDefaultSamples() {
					for (const key in this.drumSounds) {
						const sound = this.drumSounds[key];
						if (sound.defaultSampleUrl && this.audioContext) {
							sound.isLoadingDefault = true;
							this.updateSoundControlUI(key);

							// 使用快取系統來獲取音訊
							const buffer = await this.audioCache.getSample(sound.defaultSampleUrl, this.audioContext);

							if (buffer) {
								sound.defaultSampleBuffer = buffer;
								sound.mode = 'system';
							} else {
								sound.defaultSampleBuffer = null;
								sound.mode = 'synth';
							}
							sound.isLoadingDefault = false;
							this.updateSoundControlUI(key);
						} else {
							sound.mode = 'synth';
						}
					}
					this.initSoundAdjustPanel();
				}

            setupAudioContextResume() {
                const resumeAudio = async () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        try {
                            await this.audioContext.resume();
                        } catch (e) {
                            console.warn('Failed to resume audio context:', e);
                        }
                    }
                };
                const events = ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'];
                const resumeOnce = async () => {
                    await resumeAudio();
                    events.forEach(event => {
                        document.removeEventListener(event, resumeOnce);
                    });
                };
                events.forEach(event => {
                    document.addEventListener(event, resumeOnce, { once: true });
                });
            }

			initTracks() {
				const initialTrackCount = 8; // 預設還是 8 軌
				this.tracks = Array(initialTrackCount).fill().map((_, i) => ({
					id: i,
					label: this.defaultTrackLabels[i] || `T${i + 1}`, // 如果預設標籤不夠，使用 T1, T2...
					drumType: this.defaultDrums[i] || 'agogo', // 如果預設樂器不夠，使用 agogo
					steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
					markers: Array(this.totalBeats * this.stepsPerBeat).fill(null),
					enabled: true,
					soundEnabled: true,
					volume: 0.8
				}));
			}

			addTrack() {
                if (this.tracks.length >= this.maxTracks) {
                    alert(`最多只能有 ${this.maxTracks} 個軌道`);
                    return false;
                }

                if (this.isPlaying) this.stop();

                const newTrackIndex = this.tracks.length;
                const newTrack = {
                    id: newTrackIndex,
                    label: 'UN', //
                    drumType: this.defaultDrums[newTrackIndex] || 'agogo',
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    markers: Array(this.totalBeats * this.stepsPerBeat).fill(null),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                };

                this.tracks.push(newTrack);
                this.renderTracks();
                this.saveState();
                return true;
            }

            removeTrack(trackIndex) {
                if (this.tracks.length <= this.minTracks) {
                    alert(`最少需要保留 ${this.minTracks} 個軌道`);
                    return false;
                }

                if (!window.confirm(`確定要刪除軌道 "${this.tracks[trackIndex].label}" 嗎？`)) {
                    return false;
                }

                if (this.isPlaying) this.stop();

                this.tracks.splice(trackIndex, 1);

                // 重新分配 ID
                this.tracks.forEach((track, index) => {
                    track.id = index;
                });

                this.renderTracks();
                this.saveState();
                return true;
            }

			renderTracks() {
				// 【修正 #1】使用正確的 ID "trackControls"，而不是 "trackControlsContainer"
				const trackControlsContainer = document.getElementById('trackControls');

				// 【修正 #2】使用正確的 ID "trackSteps"，而不是 "trackStepsContainer"
				const trackStepsContainer = document.getElementById('trackSteps');

				// 如果容器不存在，就直接返回，避免錯誤
				if (!trackControlsContainer || !trackStepsContainer) {
					console.error("致命錯誤：找不到 'trackControls' 或 'trackSteps' 容器！");
					return;
				}

				trackControlsContainer.innerHTML = '';
				trackStepsContainer.innerHTML = '';

				this.tracks.forEach((track, trackIndex) => {
					const controlElement = document.createElement('div');
					controlElement.className = 'track-control-item';

					const drumOptions = Object.keys(this.drumSounds).map(key =>
						`<option value="${key}" ${track.drumType === key ? 'selected' : ''}>${this.drumSounds[key].name}</option>`
					).join('');

					controlElement.innerHTML = `
						<div class="track-number" data-track-index="${trackIndex}">${track.label}</div>
						<select class="drum-select" data-track="${trackIndex}">${drumOptions}</select>
						<div class="track-controls">
							<div class="track-control-btn enable-btn ${track.enabled ? 'active' : ''}" data-track="${trackIndex}" data-type="enable">●</div>
							<div class="track-control-btn sound-btn ${track.soundEnabled ? 'active' : ''}" data-track="${trackIndex}" data-type="sound">🔊</div>
							${this.tracks.length > this.minTracks ? `<div class="track-control-btn remove-btn" data-track="${trackIndex}" data-type="remove" title="刪除軌道" style="color:#e74c3c;">✖</div>` : ''}
						</div>
						<div class="volume-control">
							<input type="range" class="volume-slider" min="0" max="1" step="0.1" value="${track.volume}" data-track="${trackIndex}">
						</div>
					`;

					trackControlsContainer.appendChild(controlElement);

					const stepsElement = document.createElement('div');
					stepsElement.className = `track-steps ${!track.enabled ? 'disabled' : ''}`;

					const steps = track.steps.map((active, stepIndex) => {
						const marker = track.markers[stepIndex];
						const markerHTML = marker ? `<span class="marker-text">${marker}</span>` : '';
						let numberHTML = '';

						if (this.showNumbers && active) {
							const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
							numberHTML = beatNumber;
						}

						return `<div class="step ${active ? 'active' : ''} ${stepIndex % this.stepsPerBeat === 0 ? 'beat-marker' : ''}" data-track="${trackIndex}" data-step="${stepIndex}">${numberHTML}${markerHTML}</div>`;
					}).join('');

					stepsElement.innerHTML = `<div class="steps">${steps}</div>`;

					// 【修正 #3】將渲染結果附加到我們在函式開頭獲取的正確容器變數上
					trackStepsContainer.appendChild(stepsElement);
				});
			}

					const volumeValue = Math.max(0, Math.min(100, parseInt(e.target.value)));
					e.target.value = volumeValue; // 如果使用者輸入超出範圍，則更新 UI
					this.globalVolume = volumeValue / 100; // 轉換為 0.0 到 1.0 之間的乘數

				document.querySelectorAll('.mode-btn').forEach(btn => btn.addEventListener('click', (e) => this.handleModeChange(e)));

				document.getElementById('pasteSelectionBtn').addEventListener('click', () => this.pasteSelection());

					this.loadPatternToClipboard(e.target.files[0]);

				});
				document.getElementById('markerControls').addEventListener('click', (e) => {
					if (e.target.closest('.marker-btn')) {

						document.getElementById('markerControls').querySelector('.marker-btn.active').classList.remove('active');
						btn.classList.add('active');
						this.currentMarker = btn.dataset.marker;
					}
				});

				// --- 事件委派：處理所有在 sequencer 內發生的點擊、改變、雙擊事件 ---
				const sequencer = document.querySelector('.sequencer');
				sequencer.addEventListener('click', (e) => {
					if (e.target.classList.contains('step')) {
						this.handleStepClick(e.target);
					}
					if (e.target.classList.contains('track-control-btn')) {
						const trackIndex = parseInt(e.target.dataset.track);
						const type = e.target.dataset.type;
						if (type === 'remove') {
							this.removeTrack(trackIndex);
						} else {
							this.toggleTrackControl(trackIndex, type);
						}
					}
				});

				sequencer.addEventListener('change', (e) => {
					let stateChanged = false;
					if (e.target.classList.contains('drum-select')) {
						this.tracks[parseInt(e.target.dataset.track)].drumType = e.target.value;
						stateChanged = true;
					}
					if (e.target.classList.contains('volume-slider')) {
						this.tracks[parseInt(e.target.dataset.track)].volume = parseFloat(e.target.value);
						stateChanged = true;
					}
					if (stateChanged) this.saveState();
				});

				sequencer.addEventListener('dblclick', (e) => {
					if (e.target.classList.contains('track-number')) {
						this.handleLabelDoubleClick(e.target);
					}
				});

				this.setupModalEvents('helpModal', 'helpBtn', 'closeHelpModal');
				this.setupModalEvents('soundPanelOverlay', 'soundAdjustBtn', 'closeSoundPanel');
				document.getElementById('resetSounds').addEventListener('click', () => this.resetSounds());
				this.bindSoundPanelEvents();

				// --- 全域事件 ---
				window.addEventListener('resize', () => this.updateStepSize());
				this.setupKeyboardShortcuts();
			}



            handleModeChange(event) {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
                this.mode = event.target.dataset.mode;
                if (this.isPlaying) {
                    this.stop();
                    this.play();
                }
            }

            handleTrackParamChange(target) {
                const trackIndex = parseInt(target.dataset.track);
                if (target.classList.contains('drum-select')) {
                    this.tracks[trackIndex].drumType = target.value;
                } else if (target.classList.contains('volume-slider')) {
                    this.tracks[trackIndex].volume = parseFloat(target.value);
                }
                this.saveState();
            }

			toggleMarkingMode() {
				this.markingMode = !this.markingMode;

				// ======[ 防呆機制：新增此區塊 ]======
				// 如果我們剛開啟了「標記」模式，而且「選取」模式仍然是開啟的
				if (this.markingMode && this.selectionMode) {
					// 就呼叫選取模式的切換函式，把它關掉
					this.toggleSelectionMode();
				}
				// ===================================

				document.getElementById('markBtn').classList.toggle('toggled', this.markingMode);
				document.getElementById('markerControls').style.display = this.markingMode ? 'flex' : 'none';

				if (this.markingMode) {
					this.showMarkers = true;
					document.getElementById('showMarkersCheckbox').checked = true;
					document.querySelector('.container').classList.add('markers-visible');
				}
				// 注意：舊的那行 `if (!this.markingMode && this.selectionMode)` 已經被上面的新邏輯取代，所以這裡不再需要它。
			}

            handleMarkerToolChange(btn) {
                document.getElementById('markerControls').querySelector('.marker-btn.active').classList.remove('active');
                btn.classList.add('active');
                this.currentMarker = btn.dataset.marker;
            }

            handleLabelDoubleClick(trackLabelDiv) {
                const trackIndex = parseInt(trackLabelDiv.dataset.trackIndex);
                const originalLabel = this.tracks[trackIndex].label;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = originalLabel;
                input.maxLength = 2;

                trackLabelDiv.innerHTML = '';
                trackLabelDiv.appendChild(input);
                input.focus();
                input.select();

                const saveLabel = () => {
                    const newLabel = input.value.trim().toUpperCase();
                    trackLabelDiv.textContent = newLabel === '' ? originalLabel : newLabel;
                    if (newLabel !== '') {
                        this.tracks[trackIndex].label = newLabel;
                        this.saveState();
                    }
                    input.removeEventListener('blur', saveLabel);
                    input.removeEventListener('keydown', handleKeydown);
                };

                const handleKeydown = (evt) => {
                    if (evt.key === 'Enter') input.blur();
                    else if (evt.key === 'Escape') {
                        trackLabelDiv.textContent = originalLabel;
                        input.removeEventListener('blur', saveLabel);
                        input.removeEventListener('keydown', handleKeydown);
                    }
                };

                input.addEventListener('blur', saveLabel);
                input.addEventListener('keydown', handleKeydown);
            }

            setupModalEvents(modalId, openBtnId, closeBtnId) {
                const modal = document.getElementById(modalId);
                const openBtn = document.getElementById(openBtnId);
                const closeBtn = document.getElementById(closeBtnId);

                if (modal && openBtn && closeBtn) {
                    openBtn.addEventListener('click', () => {
                        modal.style.display = 'flex';
                    });
                    closeBtn.addEventListener('click', () => {
                        modal.style.display = 'none';
                    });
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                }
            }


            bindSoundPanelEvents() {
                 const soundPanel = document.getElementById('soundAdjustPanel');
                 soundPanel.addEventListener('input', (e) => {
                    const controlItem = e.target.closest('.sound-control-item');
                    if (!controlItem) return;
                    const drumKey = controlItem.dataset.drum;

                    if (e.target.matches('[data-param]')) {

                        let value = e.target.type === 'range' ? parseFloat(e.target.value) : e.target.value;

                        const display = e.target.previousElementSibling.querySelector('.param-value-display');

                soundPanel.addEventListener('change', (e) => {

                    const drumKey = controlItem.dataset.drum;

                    if (e.target.classList.contains('sound-mode-radio')) {
                        this.handleSoundModeChange(drumKey, e.target.value);
                    }
                    if (e.target.classList.contains('sample-input')) {
                        this.handleSampleUpload(drumKey, e.target.files[0]);
                        e.target.value = ''; // Reset file input
                    }
                });

                soundPanel.addEventListener('click', (e) => {
                    const controlItem = e.target.closest('.sound-control-item');
                    if (!controlItem) return;
                    const drumKey = controlItem.dataset.drum;

                    if (e.target.classList.contains('upload-sample-btn')) {
