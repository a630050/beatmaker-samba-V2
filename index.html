<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SambaBeatmaker - 森巴鼓團練習程式(Pro)</title>
	
	<script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
	
    <style>
        :root {
            --step-size: 30px;
            --selection-bg-color: rgba(50, 150, 255, 0.3);
            --selection-border-color: #3296ff;
            --selection-glow-color: rgba(50, 150, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #00ff88;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.active, .btn.toggled {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .btn.warning {
            background: linear-gradient(135deg, #ffc107 0%, #ffa000 100%);
        }

        .btn.warning:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        
        .btn.action-btn {
            background: linear-gradient(135deg, #33aaff 0%, #0088cc 100%);
        }
        .btn.action-btn:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(51, 170, 255, 0.3);
        }
        .btn.action-btn.toggled {
            background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%);
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }


        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 6px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .beat-setting-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .beat-setting-label {
            color: #00ff88;
            font-weight: bold;
            margin-right: 10px;
        }

        .beat-setting-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .beat-setting-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

		.expand-btn {
			background: rgba(255, 255, 255, 0.1);
			border: 2px solid #00ff88;
			color: #00ff88;
			width: 34px; 
			height: 34px;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 8px;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

        .expand-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .expand-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .expand-btn.reduce {
            border-color: #ff4444;
            color: #ff4444;
        }

        .expand-btn.reduce:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .beats-info {
            color: #00ff88;
            font-weight: bold;
        }

        .sequencer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            height: auto; 
        }

		.tracks-controls {
			width: 280px;
			flex-shrink: 0;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			padding: 8px; 
			margin-right: 10px;
			margin-top: 20px;
			overflow-y: auto;
			border: 2px solid rgba(0, 255, 136, 0.3);
			transition: width 0.3s ease, padding 0.3s ease;
			position: relative;
            display: flex;
            flex-direction: column; 
		}
        
        #trackControls {
            flex-grow: 1; 
        }

		.tracks-controls.collapsed {
			width: 60px;
			padding: 8px 4px;
		}
		
		.collapse-btn {
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			width: 32px;
			height: 32px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 10;
            flex-shrink: 0; 
            margin: 8px auto 0; 
		}

		.collapse-btn:hover {
			background: rgba(0, 255, 136, 0.4);
		}

		.tracks-controls.collapsed .collapse-btn {
			width: 32px;
			height: 32px;
            margin-top: 5px;
		}

        .tracks-sequencer {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .track-control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 42px;
			transition: all 0.3s ease;
        }
		
		.tracks-controls.collapsed .track-control-item {
			padding: 5px 4px;
			margin-bottom: 5px; 
			min-height: 42px;
			justify-content: center;
			align-items: center;
		}
		
		.tracks-controls.collapsed .drum-select,
		.tracks-controls.collapsed .track-controls,
		.tracks-controls.collapsed .volume-control {
			display: none;
		}

		.tracks-controls.collapsed .track-number {
			width: 32px;
			height: 32px;
			font-size: 14px;
			line-height: 32px;
			text-align: center;
			flex-shrink: 0;
		}

        .track-control-item.current-playing {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

		.track-steps.disabled {
			opacity: 0.3;
			background: rgba(128, 128, 128, 0.1) !important;
			pointer-events: none;
		}

		.track-steps.disabled .track-cell {
			background: rgba(128, 128, 128, 0.1) !important;
			border-color: rgba(128, 128, 128, 0.2) !important;
		}

		.track-steps.disabled .track-cell.active {
			background: rgba(128, 128, 128, 0.2) !important;
		}

		.track-steps.disabled .track-label {
			color: rgba(128, 128, 128, 0.6) !important;
		}

		.track-steps.disabled .step.beat-marker {
			border-color: rgba(255, 170, 0, 0.3) !important;
		}

        .track-number {
			width: 32px;
			height: 32px;
			font-size: 14px;
			line-height: 32px;
			text-align: center;
			flex-shrink: 0;
			background: rgba(0, 255, 136, 0.2);
			border: 1px solid #00ff88;
			color: #00ff88;
			border-radius: 4px;
			font-weight: bold;
        }

		.drum-select {
			flex: 1;
			min-width: 80px;
			padding: 4px 8px;
			background: rgba(0, 0, 0, 0.7);
			color: #00ff88;
			border: 1px solid rgba(0, 255, 136, 0.3);
			border-radius: 4px;
			font-size: 12px;
		}

        .track-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .track-control-btn {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 11px;
            flex-shrink: 0;
        }

        .track-control-btn.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

		.volume-control {
			flex: 0 0 50px;
		}

		.volume-slider {
			width: 100%;
			height: 4px;
			background: rgba(255, 255, 255, 0.2);
			outline: none;
			border-radius: 2px;
			cursor: pointer;
		}

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .track-steps {
            display: flex;
            align-items: center;
            min-height: 42px;
            padding: 2px 0;
            margin-bottom: 5px;
        }

        .steps {
            display: flex;
            gap: 1px;
            min-width: fit-content;
            align-items: center;
        }

        .step {
            width: var(--step-size);
            height: var(--step-size);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 10px;
            flex-shrink: 0;
        }

        .step.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .step.beat-marker {
            border-color: #ffaa00;
        }

        .step.selected {
            background-color: var(--selection-bg-color) !important;
            border-color: var(--selection-border-color) !important;
            box-shadow: 0 0 8px var(--selection-glow-color);
            z-index: 2;
        }

        .step.playing {
            animation: pulse 0.2s ease;
            box-shadow: 0 0 20px #00ff88;
            z-index: 3;
        }

        .position-indicator {
            height: 10px;
            margin-bottom: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: fit-content;
        }

        .position-line {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #ff4444;
            border-radius: 1px;
            transition: left 0.1s linear;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .sound-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            color: white;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #00ff88;
        }

        .sound-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sound-controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-control-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .sound-control-item h4 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sound-mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }
        .sound-mode-selector label {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .sound-mode-selector input {
            display: none;
        }
        .sound-mode-selector input:checked + span {
            color: #1a1a1a;
            background-color: #00ff88;
            border-color: #00ff88;
            font-weight: bold;
        }
        .sound-mode-selector label.disabled span {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(128, 128, 128, 0.2);
            color: rgba(255, 255, 255, 0.4);
            border-color: rgba(128, 128, 128, 0.3);
        }
        .loading-indicator::after {
            content: ' (載入中...)';
            color: #ffc107;
            font-size: 10px;
        }

        .unified-sound-params {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px 15px;
            margin-top: 15px;
        }

        .unified-sound-params label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .unified-sound-params label.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .unified-sound-params input[type="range"],
        .unified-sound-params select {
            width: 100%;
            padding: 0;
            margin-top: 4px;
        }
        .unified-sound-params select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 4px;
            border-radius: 4px;
        }
        
        .param-value-display {
            font-weight: bold;
            color: #00ff88;
            font-size: 11px;
            min-width: 30px;
            text-align: right;
        }
        .param-label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sample-controls {
            margin-top: 15px;
        }
        
        .sample-controls .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .sample-file-name {
            font-size: 12px;
            color: #00ff88;
            margin-top: 8px;
            display: inline-block;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            transform: translateY(-1px);
        }

        .panel-buttons {
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes pulse {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.05); }
        }

        @media (max-width: 1200px) {
            .tracks-controls {
                width: 260px;
            }
            .sound-controls-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1000px) {
            .sequencer {
                flex-direction: column;
                height: auto;
            }
            
            .tracks-controls {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
                max-height: 350px;
            }
            
            .tracks-sequencer {
                height: 400px;
            }
        }

		@media (max-width: 800px) {
            .step {
                font-size: 8px; 
            }
        }
        
		.btn.loading {
            cursor: wait;
            background: linear-gradient(135deg, #555 0%, #333 100%);
            box-shadow: none;
            transform: none;
        }

        .author-credit {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
		
        @media (min-width: 801px) {
            .steps {
                gap: 2px;
            }
        }

		/* Help Modal Styles */
		.modal-overlay {
			display: none; /* 預設隱藏 */
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			z-index: 2000;
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background: #2d2d2d;
			border: 2px solid #00ff88;
			border-radius: 15px;
			width: 80vw;
			height: 85vh;
			max-width: 1000px;
			box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
			display: flex;
			flex-direction: column;
			overflow: hidden;
		}

		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 25px;
			border-bottom: 1px solid rgba(0, 255, 136, 0.3);
			color: #00ff88;
		}

		.modal-header h3 {
			margin: 0;
			font-size: 20px;
		}

		.close-btn {
			background: none;
			border: none;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
			opacity: 0.7;
			transition: opacity 0.2s;
		}

		.close-btn:hover {
			opacity: 1;
		}

		.modal-body {
			flex-grow: 1;
			padding: 0;
			overflow: hidden;
		}

		#helpFrame {
			width: 100%;
			height: 100%;
			border: none;
		}
		
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎵 SambaBeatmaker-森巴鼓團</div>
            <div class="controls">
                <button class="btn" id="helpBtn">? 使用說明</button>
				<button class="btn" id="playBtn">▶ 播放</button>
                <button class="btn warning" id="clearBtn">清除</button>
                <button class="btn warning" id="resetBtn">重置</button>
                <button class="btn" id="undoBtn" disabled>上一步</button>
                <button class="btn" id="redoBtn" disabled>下一步</button>
                <button class="btn" id="soundAdjustBtn">🎵 調音</button>
                <button class="btn action-btn" id="selectBtn">選擇</button>
                <button class="btn action-btn" id="copyBtn">複製</button>
                <button class="btn action-btn" id="pasteBtn">貼上</button>
                <div class="file-controls">
                    <button class="btn" id="exportBtn">匯出</button>
                    <button class="btn" id="importBtn">匯入</button>
					<button class="btn action-btn" id="exportMp3Btn">匯出MP3</button>
                    <input type="file" class="file-input" id="fileInput" accept=".json">
                </div>
				<label for="loopCountSelect" style="color: white; margin-left: 10px;">循環次數:</label>
				<select id="loopCountSelect" style="background: rgba(0,0,0,0.7); color: #00ff88; border: 1px solid #00ff88; border-radius: 5px; padding: 4px;">
				  <option value="1" selected>1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				</select>
            </div>
        </div>

        <div class="control-row">
            <div class="mode-controls">
                <button class="mode-btn active" data-mode="ensemble">合奏模式</button>
                <button class="mode-btn" data-mode="sequential">循環模式</button>
            </div>
            <div class="beat-setting-controls">
                <span class="beat-setting-label">拍子設定:</span>
                <button class="beat-setting-btn" data-beat-setting="2">2格一拍</button>
                <button class="beat-setting-btn active" data-beat-setting="4">4格一拍</button>
                <button class="beat-setting-btn" data-beat-setting="8">8格一拍</button>
            </div>
            <div class="expand-controls">
                <button class="expand-btn reduce" id="reduceBtn">-</button>
                <button class="expand-btn" id="expandBtn">+</button>
                <span class="beats-info" id="beatsInfo">8拍</span>
            </div>

                    'caixa': {

                    'tamborim': {

            }

            saveState(force = false) {
                const currentState = JSON.stringify({
                    tracks: this.tracks,
                    totalBeats: this.totalBeats,
                    stepsPerBeat: this.stepsPerBeat
                });

                if (!force && this.history.length > 0 && currentState === this.history[this.historyIndex]) {
                    return; 
                }
                
                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1); 
                }

                this.history.push(currentState);
                this.historyIndex++;
                
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                    this.historyIndex--;
                }

                this.updateUndoRedoButtons();
            }

            loadState(stateString) {
                if (!stateString) return;
                const state = JSON.parse(stateString);
                
                this.totalBeats = state.totalBeats;
                this.stepsPerBeat = state.stepsPerBeat;
                this.tracks = JSON.parse(JSON.stringify(state.tracks));
                
                this.updateExpandButton();
                document.querySelectorAll('.beat-setting-btn').forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.beatSetting) === this.stepsPerBeat);
                });
                this.renderTracks();
                this.updateStepSize();
                this.updateUndoRedoButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.loadState(this.history[this.historyIndex]);
                }
            }

            updateUndoRedoButtons() {
                document.getElementById('undoBtn').disabled = this.historyIndex <= 0;
                document.getElementById('redoBtn').disabled = this.historyIndex >= this.history.length - 1;
            }

			async initAudio() {
				try {
					this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
					if (this.audioContext.state === 'suspended') {
						this.setupAudioContextResume();
					}
				} catch (e) {
					console.warn('Web Audio API not supported');
				}
			}
            
            async loadDefaultSamples() {
                for (const key in this.drumSounds) {
                    const sound = this.drumSounds[key];
                    if (sound.defaultSampleUrl && this.audioContext) {
                        sound.isLoadingDefault = true;
                        this.updateSoundControlUI(key); 
                        try {
                            const response = await fetch(sound.defaultSampleUrl);
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            const arrayBuffer = await response.arrayBuffer();
                            sound.defaultSampleBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                            sound.mode = 'system';
                        } catch (error) {
                            console.error(`Failed to load default sample for ${key} from ${sound.defaultSampleUrl}:`, error);
                            sound.defaultSampleBuffer = null;
                            sound.mode = 'synth';
                        } finally {
                            sound.isLoadingDefault = false;
                            this.updateSoundControlUI(key);
                        }
                    } else {
                         sound.mode = 'synth';
                    }
                }
                this.initSoundAdjustPanel();
            }

            setupAudioContextResume() {
                const resumeAudio = async () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        try {
                            await this.audioContext.resume();
                        } catch (e) {
                            console.warn('Failed to resume audio context:', e);
                        }
                    }
                };
                const events = ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'];
                const resumeOnce = async () => {
                    await resumeAudio();
                    events.forEach(event => {
                        document.removeEventListener(event, resumeOnce);
                    });
                };
                events.forEach(event => {
                    document.addEventListener(event, resumeOnce, { once: true });
                });
            }

            initTracks() {
                this.tracks = Array(8).fill().map((_, i) => ({
                    id: i,
                    drumType: this.defaultDrums[i],
                    steps: Array(this.totalBeats * this.stepsPerBeat).fill(false),
                    enabled: true,
                    soundEnabled: true,
                    volume: 0.8
                }));
            }

            initUI() {
                this.renderTracks();
                this.initSoundAdjustPanel();
                this.bindEvents();
                this.updateExpandButton();
                this.initScrollPosition();
                this.updateStepSize();
                this.saveState(true); 
            }

            initScrollPosition() {
                const sequencer = document.querySelector('.tracks-sequencer');
                sequencer.scrollLeft = 0;
            }

            initSoundAdjustPanel() {
                const drumKeys = Object.keys(this.drumSounds);
                const topControls = document.getElementById('soundControlsTop');
                const bottomControls = document.getElementById('soundControlsBottom');
                
                topControls.innerHTML = '';
                bottomControls.innerHTML = '';

                const midPoint = Math.ceil(drumKeys.length / 2);
                drumKeys.slice(0, midPoint).forEach(key => topControls.insertAdjacentHTML('beforeend', this.createSoundControlHTML(key)));
                drumKeys.slice(midPoint).forEach(key => bottomControls.insertAdjacentHTML('beforeend', this.createSoundControlHTML(key)));

                this.bindSoundPanelEvents();
            }

            createSoundControlHTML(key) {
                const sound = this.drumSounds[key];
                const isSystemAvailable = !!sound.defaultSampleBuffer;
                const isSystemLoading = sound.isLoadingDefault;
                const isUserSampleLoaded = !!sound.userSampleBuffer;

                return `
                    <div class="sound-control-item" id="sound-control-item-${key}" data-drum="${key}">
                        <h4>${sound.name}</h4>

                        <div class="sound-mode-selector">
                            <label class="${!isSystemAvailable && !isSystemLoading ? 'disabled' : ''} ${isSystemLoading ? 'loading-indicator' : ''}">
                                <input type="radio" name="sound-mode-${key}" class="sound-mode-radio" value="system" ${sound.mode === 'system' ? 'checked' : ''} ${!isSystemAvailable ? 'disabled' : ''}>
                                <span>系統預設</span>
                            </label>
                            <label>
                                <input type="radio" name="sound-mode-${key}" class="sound-mode-radio" value="user" ${sound.mode === 'user' ? 'checked' : ''}>
                                <span>匯入音檔</span>
                            </label>
                            <label>
                                <input type="radio" name="sound-mode-${key}" class="sound-mode-radio" value="synth" ${sound.mode === 'synth' ? 'checked' : ''}>
                                <span>人工音效</span>
                            </label>
                        </div>
                        
                        <div class="sample-controls" style="display: ${sound.mode === 'user' ? 'block' : 'none'}">
                            <input type="file" id="sample-input-${key}" class="file-input sample-input" data-drum="${key}" accept=".mp3,.wav,.ogg">
                            <button class="btn btn-small action-btn upload-sample-btn">匯入取樣</button>
                            <button class="btn btn-small warning remove-sample-btn" style="display: ${isUserSampleLoaded ? 'inline-block' : 'none'};">移除</button>
                            <span class="sample-file-name">${sound.userSampleFileName}</span>
                        </div>

                        <div class="unified-sound-params">
                            <label>
                                <div class="param-label-container"><span>音高 (Pitch)</span><span class="param-value-display">${sound.detune}</span></div>
                                <input type="range" min="-2400" max="2400" step="50" value="${sound.detune}" data-param="detune">
                            </label>
                             <label>
                                <div class="param-label-container"><span>聲像 (Pan)</span><span class="param-value-display">${sound.pan}</span></div>
                                <input type="range" min="-1" max="1" step="0.1" value="${sound.pan}" data-param="pan">
                            </label>
                            <label>
                                <div class="param-label-container"><span>增益 (Gain)</span><span class="param-value-display">${sound.gain}</span></div>
                                <input type="range" min="0" max="1.5" step="0.05" value="${sound.gain}" data-param="gain">
                            </label>
                             <label>
                                <div class="param-label-container"><span>起音 (Atk)</span><span class="param-value-display">${sound.attack}</span></div>
                                <input type="range" min="0.001" max="0.5" step="0.001" value="${sound.attack}" data-param="attack">
                            </label>
                            <label>
                                <div class="param-label-container"><span>釋放 (Rel)</span><span class="param-value-display">${sound.release}</span></div>
                                <input type="range" min="0.05" max="2" step="0.01" value="${sound.release}" data-param="release">
                            </label>
                            <label>
                                <div class="param-label-container"><span>濾波 (Freq)</span><span class="param-value-display">${sound.filterFreq}</span></div>
                                <input type="range" min="40" max="18000" step="10" value="${sound.filterFreq}" data-param="filterFreq">
                            </label>
                            <label>
                                <div class="param-label-container"><span>共振 (Q)</span><span class="param-value-display">${sound.filterQ}</span></div>
                                <input type="range" min="0.1" max="20" step="0.1" value="${sound.filterQ}" data-param="filterQ">
                            </label>
                            <label class="waveform-selector-label ${sound.mode !== 'synth' ? 'disabled' : ''}">
                                <span>波形 (Wave)</span>
                                <select data-param="synthType" ${sound.mode !== 'synth' ? 'disabled' : ''}>
                                    <option value="sine" ${sound.synthType === 'sine' ? 'selected' : ''}>正弦波</option>
                                    <option value="square" ${sound.synthType === 'square' ? 'selected' : ''}>方波</option>
                                    <option value="triangle" ${sound.synthType === 'triangle' ? 'selected' : ''}>三角波</option>
                                    <option value="sawtooth" ${sound.synthType === 'sawtooth' ? 'selected' : ''}>鋸齒波</option>
                                </select>
                            </label>
                        </div>
                        
                        <div style="text-align: right; margin-top: 15px;">
                             <button class="test-btn">試聽</button>
                        </div>
                    </div>
                `;
            }

            renderTracks() {
                const trackControlsContainer = document.getElementById('trackControls');
                const trackStepsContainer = document.getElementById('trackSteps');
                
                trackControlsContainer.innerHTML = '';
                trackStepsContainer.innerHTML = '';

                this.tracks.forEach((track, trackIndex) => {
                    const controlElement = document.createElement('div');
                    controlElement.className = 'track-control-item';
                    
                    const drumOptions = Object.keys(this.drumSounds).map(key => 
                        `<option value="${key}" ${track.drumType === key ? 'selected' : ''}>${this.drumSounds[key].name}</option>`
                    ).join('');
                    controlElement.innerHTML = `
                        <div class="track-number">${this.trackLabels[trackIndex]}</div>
                        <select class="drum-select" data-track="${trackIndex}">${drumOptions}</select>
                        <div class="track-controls">
                            <div class="track-control-btn enable-btn ${track.enabled ? 'active' : ''}" data-track="${trackIndex}" data-type="enable">●</div>
                            <div class="track-control-btn sound-btn ${track.soundEnabled ? 'active' : ''}" data-track="${trackIndex}" data-type="sound">🔊</div>
                        </div>
                        <div class="volume-control">
                            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="${track.volume}" data-track="${trackIndex}">
                        </div>
                    `;
                    trackControlsContainer.appendChild(controlElement);
                    
                    const stepsElement = document.createElement('div');
                    stepsElement.className = `track-steps ${!track.enabled ? 'disabled' : ''}`;
                    
                    const steps = track.steps.map((active, stepIndex) => {
                        const beatNumber = Math.floor(stepIndex / this.stepsPerBeat) + 1;
                        const displayNumber = (this.showNumbers && active) ? beatNumber : '';
                        return `<div class="step ${active ? 'active' : ''} ${stepIndex % this.stepsPerBeat === 0 ? 'beat-marker' : ''}" data-track="${trackIndex}" data-step="${stepIndex}">${displayNumber}</div>`;
                    }).join('');

                    stepsElement.innerHTML = `<div class="steps">${steps}</div>`;
                    trackStepsContainer.appendChild(stepsElement);
                });
            }

            updateExpandButton() {
                document.getElementById('reduceBtn').disabled = this.totalBeats <= this.minBeats;
                document.getElementById('beatsInfo').textContent = `${this.totalBeats}拍`;
            }

            bindEvents() {
			
				const helpBtn = document.getElementById('helpBtn');
				const helpModal = document.getElementById('helpModal');
				const closeHelpModal = document.getElementById('closeHelpModal');

				helpBtn.addEventListener('click', () => {
					helpModal.style.display = 'flex';
